{%load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="{% static 'width=device-width, initial-scale=1.0' %}">
  <title>Login Page</title>
  <link rel="stylesheet" href="{% static 'temp-designs/loginPage/loginStyle.css' %}">
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' %}">
</head>
<body>
  <div class="background">
    <!-- 
    <div class="img-1">
        <img src="../../assets/book.png">
    </div>
    -->
  </div>
  <div class="login-container">
    <h2>Login</h2>
    <form id="login-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="legendary user #532" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Shhhh I'm a secret" required>

      <button type="submit">Login</button>
    </form>

    <div class="third-party-auth">
      <!-- Google icon -->
      <button id="google"><i class="fab fa-google"></i> Login with Google</button>
      <!-- GitHub icon -->
      <button id="github"><i class="fab fa-github"></i> Login with GitHub</button>
    </div>
  </div>

</body>
</html>
