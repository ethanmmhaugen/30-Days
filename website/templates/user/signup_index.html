{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <link rel="stylesheet" href="{% static 'temp-designs/loginPage/loginStyle.css' %}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{% static 'https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css' %}">
</head>
<body>
    <div class="background">
        <div class="img-1"></div>
    </div>
  <div class="signup-container">
    <h2>Sign Up</h2>
    <form id="signup-form">
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" placeholder="Mr. Beast" required>

      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" placeholder="beast@myspace.com" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" placeholder="Definitely not password" required>

      <button type="submit">Sign Up</button>
    </form>

    <div class="third-party-auth">
      <!-- Google icon -->
      <button id="google"><i class="fab fa-google"></i> Sign Up with Google</button>
      <!-- GitHub icon -->
      <button id="github"><i class="fab fa-github"></i> Sign Up with GitHub</button>
    </div>
  </div>

</body>
</html>
