<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="content-type" content="text/html" charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href = "checklistStyle.css" rel = "stylesheet">
    <script defer src="checklistScript.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <div class="screen-image"></div>
    
    <div class="filler" id="top-filler"></div>
    

        <!-- 1st section, ask about goals and such -->
        <div class="content-container" id="section-1">
            <div class="content-header">
                <h2 class="list-title">What habits are you working on?</h2>
            </div>
            <div class="suggestion-body">
                <div class="tasks" suggestions>

                </div>
            </div>
            <div class="button-container">
                <button type="button" id="section-1-next-button">Generate List</button>
            </div>
        </div>

        <!-- 2nd section, populated list -->
        <div class="content-container" id="section-2" list-display-container>
            <div class="content-header">
                <h2 class="list-title">Create your list of daily goals!</h2>
            </div>
    
            <div class="todo-body">
                <div class="tasks" data-tasks>
                    
                </div>
                <div class="new-task-creator">
                    <form action="" data-new-task-form>
                        <input 
                            type="text"
                            data-new-task-input
                            class="new task"
                            placeholder="new task name"
                            aria-label="new task name"
                        />    
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>              
            </div>
            <div class="button-container">
                <button type="button" id="section-2-prev-button">Previous</button>
                <form class="submit-form" action="../signupPage/index.html">
                    <button class="form-button" type="button" id="section-2-finish-button">Finish</button>
                </form>
            </div>
        </div>


    <div class="filler" id="bottom-filler"></div>

    <template id="task-template">
        <div class="task">
            <input type="checkbox"/>
            <label>
                <p>x</p>
                <span class="custom-checkbox"></span>
            </label>
        </div>
    </template>

    <template id="suggestion-template">
        <div class="task" id="suggestion-task">
            <input type="checkbox"/>
            <label>
                <span class="suggestions-checkbox"></span>
            </label>
        </div>
    </template>
</body>
